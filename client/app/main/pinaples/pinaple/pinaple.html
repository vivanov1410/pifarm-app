<div class="row">

  <div class="col-xs-3">
    <div class="list-group">
      <a ng-repeat="item in menu" ng-href="{{item.link}}" class="list-group-item bg-grey">
        <div class="row">
          <div class="col-xs-2">
            <i class="fa fa-tachometer fa-lg sidebar-icon"></i>
          </div>
          <div class="col-xs-10">
            <h4 class="list-group-item-heading">{{item.title}}</h4>
            <p class="list-group-item-text">{{item.description}}</p>
          </div>
        </div>
      </a>
    </div>
  </div>

  <div class="col-xs-9">
    <div ui-view=""></div>
  </div>

</div>
