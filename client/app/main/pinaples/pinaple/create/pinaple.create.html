<div class="page-header">
  <h1>Create Pinaple</h1>
</div>

<form name="form" class="form-horizontal" role="form" ng-submit="create(pinaple, form)">
  <div class="form-group">
    <label class="col-sm-2 control-label">Pinaple Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control input-lg" placeholder="e.g. My Project, App, Room, Plant and etc." ng-model="pinaple.name" required ng-maxlength="32" maxlength="32">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">
      Description<br>
      <small>optional</small>
    </label>
    <div class="col-sm-10">
      <textarea class="form-control input-lg" rows="5" placeholder="About your pinaple" ng-model="pinaple.description" ng-maxlength="128" maxlength="128"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-xs-3">
      <button type="submit" class="btn btn-success btn-lg btn-block">{{createButtonText || 'Create Pinaple'}}</button>
    </div>

    <div class="col-sm-offset-4 col-xs-3">
      <a href="#/farm" class="btn btn-default btn-lg btn-block" ng-disabled="form.$invalid || loading">Close</a>
    </div>
  </div>

</form>
