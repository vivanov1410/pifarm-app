<div class="page-header">
  <h1>Streams</h1>
  <a href="streams/create" class="btn btn-success btn-lg">Create Stream</a>
</div>

<form name="form" class="form-horizontal" role="form" ng-submit="create(stream, form)">
  <div class="form-group">
    <label class="col-sm-2 control-label">Stream Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control input-lg" placeholder="e.g. temperature" ng-model="stream.name" required ng-maxlength="32" maxlength="32">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Stream Type</label>
    <div class="col-sm-10">
      <select class="form-control input-lg" ng-options="type.key as type.value for type in types" ng-model="stream.type">
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Unit</label>
    <div class="col-sm-10">
      <select class="form-control input-lg" ng-options="unit.key as unit.value for unit in units" ng-model="stream.unit">
      </select>
    </div>
  </div>

  <div class="form-groupg-max">
    <label class="col-sm-2 control-label">
      Description<br>
      <small>optional</small>
    </label>
    <div class="col-sm-10">
      <textarea class="form-control input-lg" rows="5" placeholder="About your stream" ng-model="stream.description" nlength="128" maxlength="128"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-xs-3">
      <button type="submit" class="btn btn-success btn-lg btn-block">{{createButtonText || 'Create stream'}}</button>
    </div>

    <div class="col-sm-offset-4 col-xs-3">
      <a href="#/farm" class="btn btn-default btn-lg btn-block" ng-disabled="form.$invalid || loading">Close</a>
    </div>
  </div>

</form>
