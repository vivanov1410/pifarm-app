<div class="content">
  <form name="signinForm" ng-submit="signin(credentials, signinForm)">
    <div class="alert alert-danger" ng-show="error">
      <p>Username or Password is incorrect.</p>
    </div>
    <div class="form-group">
      <input type="email" name="username" class="form-control input-lg" placeholder="Email" ng-model="credentials.username" required autofocus>
    </div>
    <div class="form-group">
      <input type="password" name="password" class="form-control placeholder-no-fix input-lg" placeholder="Password" ng-model="credentials.password" required ng-minlength="8">
    </div>
    <div class="form-group">
      <p class="form-control-static text-right">
        <a href="/forgot?from=signin">Forgot password?</a>
      </p>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-success btn-lg btn-block" ng-disabled="loading">{{signinButtonText || 'Sign In'}}</button>
    </div>
    <div class="form-footer">
      <p>
        Don't have an account yet? 
        <a href="/signup">Sign Up!</a>
      </p>
    </div>
  </form>
</div>
