<div class="row page-registration">
  <div class="col-md-12">

    <div class="registration-header">
      <h1 class="">
        Sign In to Account
        <a href="/signup" class="pull-right">Sign Up</a>
      </h1> 
    </div>

    <div class="registration-box">
      <form name="form" ng-submit="signin(credentials, form)">
        <fieldset ng-class="{'has-error': error}">
          <div class="form-group">
            <input type="email" name="username" class="form-control input-lg" placeholder="Email" ng-model="credentials.username" required autofocus>
          </div>
          
          <div class="form-group">
            <input type="password" name="password" class="form-control placeholder-no-fix input-lg" placeholder="Password" ng-model="credentials.password" required>
            <span class="help-block" ng-if="error">Username or password is incorrect.</span>
          </div>
        </fieldset>
        
        <div class="form-group">
          <p class="form-control-static text-right">
            <a href="/forgot?from=signin">Forgot password?</a>
          </p>
        </div>
        
        <button type="submit" class="btn btn-success btn-lg btn-block" ng-disabled="loading">{{signinButtonText || 'Sign In'}}</button>
      </form>
    </div>
  </div>
</div>
